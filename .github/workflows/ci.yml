name: Monorepo CI

on:
  push:
    branches: [ "main", "dev", "feat/*" ]
  pull_request:
    branches: [ "main", "dev" ]

jobs:
  # Job 1: Validate Go Services
  go-ci:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.25'
          cache: true
          
      - name: Verify Dependencies
        run: go mod verify
        
      - name: Build All Services
        run: go build -v ./...
        
      - name: Run Tests
        run: go test -v ./...

  # Job 2: Validate Python AI Service
  python-ci:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./services/llm-inference
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
          
      - name: Install uv
        run: curl -LsSf https://astral.sh/uv/install.sh | sh
        
      - name: Install Dependencies
        run: uv sync --frozen

  # Job 3: Validate Docker Configuration
  docker-check:
    runs-on: ubuntu-latest
    needs: [go-ci, python-ci]
    steps:
      - uses: actions/checkout@v4
      - name: Verify Compose Config
        run: docker compose config